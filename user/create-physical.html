<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Physical Product | BRUY</title>
  <link rel="stylesheet" href="user-style.css" />
</head>
<script>
  function previewImage(event) {
    const preview = document.getElementById('preview');
    const file = event.target.files[0];

    if (file) {
      const reader = new FileReader();
      reader.onload = function () {
        preview.src = reader.result;
        preview.style.display = "block";
      }
      reader.readAsDataURL(file);
    }
  }
</script>
<body>

<!-- Sidebar -->
<div class="sidebar">
  <div class="logo"><img src="logo.png" alt="BRUY Logo" /></div>
  <ul>
    <li><a href="seller-dashboard.html">Dashboard</a></li>
    <li class="active"><a href="seller-create-product.html">Create Product</a></li>
    <li><a href="seller-my-transactions.html">My Transactions</a></li>
    <li><a href="seller-disputes.html">Disputes</a></li>
    <li><a href="seller-profile.html">Profile</a></li>
    <li><a href="choose-role.html">Logout</a></li>
  </ul>
</div>

<!-- Main Section -->
<div class="main">
  <h1>Create Physical Product</h1>

  <form action="add_product.php" method="POST" enctype="multipart/form-data" class="product-form">
    <input type="hidden" name="type" value="physical">

    <div class="form-group">
      <label>Product Name</label>
      <input type="text" name="name" required>
    </div>

    <div class="form-group">
      <label>Price (RM)</label>
      <input type="number" name="price" step="0.01" required>
    </div>

    <div class="form-group">
      <label>Marketplace Link</label>
      <input type="url" name="marketplace_link">
    </div>

    <div class="form-group image-upload">
      <label>Upload Image</label>
      <input type="file" name="image" accept="image/*" onchange="previewImage(event)">
      <img id="preview" src="#" alt="Image Preview" style="display: none;" />
    </div>

    <button type="submit" class="submit-btn">Submit</button>
  </form>
</div>

</body>
</html>
