<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('learn.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 10px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1rem;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .header nav {
            display: flex;
            gap: 60px;
            padding: 5px 30px;
            padding-right: 120px;
        }
        .header a {
            color: white;
            text-decoration: none;
            font-size: 1.3rem;
        }
        .header a:hover{
            color: #050505;
            text-decoration: underline;
        }
        .container {
            text-align: center;
            width: 95%;
            max-width: 450px;
            max-height: 350px;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin-top: 70px;
        }
        h2 {
            font-size: 2.5rem;
            margin-bottom: 60px;
            margin-top: 10px;
        }
        .menu {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
        }
        button {
            width: 95%;
            padding: 10px;
            margin: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let loggedInUser = localStorage.getItem("loggedInUser");
            if (!loggedInUser) {
                alert("You must log in first.");
                window.location.href = "index.html";
            }
        });
        
        function logout() {
            localStorage.removeItem("loggedInUser");
            window.location.href = "index.html";
        }
    </script>
</head>
<body>
    <div class="header">
        <div><a href="main.html">Student Management System</a></div>
        <nav>
            <a href="main.html">Home</a>
            <a href="register.html">Register</a>
            <a href="students.html">Student List</a>
            <a href="#" onclick="logout()">Logout</a>
        </nav>
    </div>
    <div class="container">
        <h2>Welcome to Student Registration System</h2>
        <div class="menu">
            <button onclick="window.location.href='register.html'">Register Student</button>
            <button onclick="window.location.href='students.html'">View Student List</button>
        </div>
    </div>
</body>
</html>
